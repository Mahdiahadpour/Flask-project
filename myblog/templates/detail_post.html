{% extends 'index.html' %}


{% block detail_post %}
{% if posts %}
{% for post in posts %}


<div class="container d-flex justify-content-center">
    <div class="col-6 bg-white">
        <div class="card" style="height:100% ">
            <div class="card-header">
                <img class="rounded"
                     src="{{ url_for('static', filename='media/uploads/posts/' + post.image) }}" style="width:100%">
            </div>
            <div class="card-body">

                <h3>{{post.title}}</h3><br>
                <strong><p>{{ post.content }}</p></strong><br>


            </div>

        </div>


    </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
